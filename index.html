<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div id="character"></div>
      <div class="block-animate" id="block"></div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>
    <div id="button-div">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <button id="b-green" onclick="jump()">jump</button>
      <button id="b-red" onclick="attack()">attack</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
